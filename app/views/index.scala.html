@(message: String)

@main("Varer") {

        <body>

		 <div class="container">
       		 <div class="row">
           		<div class="col-xs-12">
                	<h1 class="text-center">Finn dine varer</h1>
            	</div>
           			<div class="row">
                	<div class="col-xs-8">
                    	<h3>Butikk-kart</h3>
                    	<div id="leaflet-kart">
                        	
                    	</div>
                	</div>
                	<div class="col-xs-4">
                    	<div class = "row">
                        	<div class="col-xs-12">
                            	<div class="Vare-liste">
                                	<h3 class="text-center"> Legg til vare </h3>
                                	<ul class="velg vare">

                                    	<li class="varevalg">

                                    	</li>

                                	</ul>
                            	</div>
                        	</div>
                    	</div>
                    	<div class="row">
                        	<div class="col-xs-12">
                            	<div class="Handleliste">
                                	<h3 class="text-center">Handleliste</h3>
                                	<ul class="Valgte varer">
                                    	<li class="varer">

                                    	</li>

                                	</ul>
                            	</div>

                        	</div>
                    	</div>
                	</div>
            	</div>

        	</div>

        	<script>
            var map = L.map('leaflet-kart', {
            maxZoom: 24,
            minZoom: 1,
            crs: L.CRS.Simple
            }).setView([0, 0], 1);

            map.setMaxBounds(new L.LatLngBounds([0,500], [500,0]));

            var imageUrl = 'https://www.dropbox.com/s/n04op7xlsgzuirr/11040072_10155216471395394_1118961423_n.jpg?dl=0'
            var imageBounds = [[482,0], [0,567]];

            L.imageOverlay(imageUrl, imageBounds).addTo(map);
        	</script>

    </body>
</html>

}
